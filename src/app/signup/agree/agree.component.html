<div class="row mt-2 rounded" style="background: linear-gradient(rgb(3,142,200), rgb(108,197,233))">
  <div class="col">
    <div class="row mt-2">
      <div class="col">
        <h4 i18n>&gt;&gt;약관</h4>
        <ul>
          <li><span i18n>(주) 마이멘토 (웰이스턴) 에 가입하시려면 우선 아래의 약관에 동의하셔야 합니다.</span></li>
          <li><span i18n>아래의 이용약관을 꼭 읽어보시고 도의 여부를 결정하시기 바랍니다.</span></li>
        </ul>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" #agreeForm="ngForm">
    <div class="row pt-1">
      <div class="col text-right">
        <textarea readonly rows="7" class="form-control bg-white" style="font-size:0.8rem;">제1조 (목적)
이 약관은 (주)마이멘토가 제공하는 웰이스턴(www.welleastern.co.kr) 및 웰이스턴 교육 사이트(이하 "서비스")의 이용에 관한 조건 및 절차와 기타 필요한 제반 사항 규정 및 이 사항을 전기통신사업법 및 동법 시행령이 정하는 대로 준수할 것을 규정하는데 목적을 둔다.

제2조 (약관의 효력 및 변경)
① 이 약관은 메뉴 및 회사에 게시 공시함으로써 효력을 발생합니다.
② 회사는 합리적인 사유가 발생할 경우에는 이 약관을 변경할 수 있으며, 약관이 변경된 경우에는 7일 전에 이를 공시 게재합니다. 다만, 요금 등 이용고객의 권리 또는 의무에 중요한 규정의 변경은 최소한 30일전에 공시합니다.

제3조 (약관외 준칙)
이 약관에 명시되지 않은 사항에 대해서는 관계법령 및 서비스별 약관의 취지에 따라 적용할 수 있습니다.

제4조 (용어의 정의)
1.이용자: 서비스 이용을 신청하고 회사가 이를 승낙하여 회원ID를 발급 받은 자
2.회원ID: 이용자 식별과 서비스 이용을 위하여 이용자가 선정하고 회사가 부여하는 영문자와 숫자의 조합
3.비밀번호: 이용자와 회원ID가 일치하는지를 확인하고 통신상의 자신의 비밀보호를 위하여 이용 자신이 선정한 영문자와 숫자의 조합
4.요금납입책임자: 회사에 대하여 부담하는 서비스 요금 등 약관에 따른 모든 채무를 이행할 의무가 있는자
5.해지: 회사 또는 이용자가 서비스 개통후에 그 이용계약을 종료시키는 의사표시

제5조 (이용계약의 성립 및 단위)
① 이용계약은 서비스 이용희망자의 이용신청에 대해 회사가 이용승낙을 함으로써 성립됩니다.
② 이용계약은 회원ID 단위로 체결합니다. 서비스이용자는 1인당 1개의 회원 ID로 계약이 성립됩니다.

제6조 (이용신청)
① 서비스 이용희망자는 반드시 자신의 본명으로 신청하여야 하며, 회사는 고객의 온라인 수강신청을 했을 경우 가입처리를 하여야 합니다.

제7조 (이용신청의 승낙)
① 회사는 제6조의 규정에 의한 서비스 이용희망자에 대하여 업무수행상 또는 기술상 지장이 없는 경우에는 원칙적으로 접수순서에 따라 이용신청을 승낙합니다.
② 회사가 이용신청을 승낙하는 때에는 이용자에게 이메일을 통하여 다음 각호의 사항을 통지합니다.
1.회원ID
2.서비스 제공 개시일
3.서비스 요금 등에 관한 사항
4.이용자의 책임, 의무 및 권익보호등에 관한 사항

제8조 (이용신청에 대한 불승낙과 승낙의 제한)
① 회사가 다음 각 호에 해당하는 사항을 인지하였을 경우에는 서비스 이용신청을 승낙하지 아니합니다.
1.타인명의의 신청
2.이용신청서의 내용을 허위로 기재하였을 때
3.이용신청 고객이 회사에 납부하여야 할 요금 등을 납부하지 않은 경우
4.신용정보의 이용과 보호에 관한 법률에 의한 신용정보집중기관에 PC통신,인터넷서비스의 신용불량자로 등록되어 있는 경우 5. 사회의 안녕 질서 혹은 미풍양속을 저해할 목적으로 신청하였을 때 6. 기타 이용신청자의 귀책사유로 이용승낙이 곤란한 경우
② 회사는 다음 각 호에 해당하는 경우 이용신청에 승낙을 제한할 수 있고, 이 사유가 해소될 때 까지 승낙을 하지 않을 수 있습니다.
1.설비에 여유가 없는 경우
2.기술상 지장이 있는 경우
③ 회사는 제1항 또는 제2항의 규정에 의하여 이용신청이 불승낙 되거나 승낙을 제한하는 경우에는 이를 이용 신청자에게 알려야 합니다. 다만 고의 또는 과실 등 이용신청자에게 책임 있는 사유로 통지할 수 없는 경우에는 그러하지 아니합니다.

제9조 (회원 ID 변경 불가 )
이용자가 회원 ID에 대한 변경요청을 할 지라도 일단 등록된 회원ID는 변경 할 수 없습니다.

제10조 (서비스 제공 개시일)
① 회사는 서비스 제공 개시일은 서비스 이용료에 대한 요금납부를 한 날을 기준으로 하되,납입방식에 따라 달라지며. 기타 세부적인 사항은 서비스별 약관에서 정하는 바에 의합니다.
1.신용카드 납입 : 서비스 계약 체결 즉시 서비스 개시
2.무통장 입금 납입 : 서비스 이용료에 대한 요금납부 확인후 3일이내 서비스 개시

제11조 (서비스 이용시간)
① 서비스 이용은 회사의 업무상 또는 기술상 특별한 지장이 없는 한 연중 무휴, 1일 24시간을 원칙으로 합니다. 다만, 회사는 데이타베이스별로 이용가능시간을 정할 수 있으며, 이 경우 그 내용은 회사가 정하여 서비스에 게시하거나 별도로 공시하는 바에 따릅니다.

제12조 (서비스 이용책임)
① 이용자는 자기책임하에 서비스를 이용하며, 서비스자료의 취사 선택 또는 서비스 이용으로 불이익이 발생하더라도 이에 대한 책임은 이용자에게 있습니다.
② 이용자가 서비스를 이용하여 게시 또는 전송한 자료의 내용에 관하여 발생되는 책임은 이용자에게 있습니다.
③ 이용자에게 통보된 회원ID와 비밀번호의 관리 및 이용상의 부주의로 인하여 발생되는 과실 또는 제3자에 의한 부정사용 등에 대한 책임은 이용자에게 있습니다. 다만, 회사의 관리상 중과실이 있는 경우에는 그러하지 아니합니다.
④ 요금선납 이용자가 제13조 이용자의 의무 위반 또는 제 17조 제1항 각 호의 서비스 이용제한 사유에 해당되어 서비스 이용이 제한되는 경우 제한 기간동안의 요금은 환불 되지 않습니다.

제13조 (서비스의 제한 및 정지)
① 전시, 사변, 천재지변 또는 이에 준하는 국가 비상사태가 발생하거나 발생할 우려가 있는 경우와 전기통신사업법에 의한 기간통신사업자가 전기통신 서비스를 중지하는등 기타 부득이한 사유가 있는 경우에는 서비스의 전부 또는 일부를 제한 하거나 중지할 수 있습니다.
② 회사가 사용하는 설비의 이전, 보수 또는 공사로 인해 부득이한 경우, 정전, 서비스 설비의 장애 또는 서비스 사용의 폭주 등의 사유로 정상적인 서비스 제공이 어려운 경우에는 서비스의 전부 또는 일부를 제한 하거나 중지할 수 있습니다.

제14조 (서비스 이용제한)
① 회사는 다음 각 호에 해당하는 경우 서비스 전부 또는 일부의 이용을 제한할 수 있습니다.
1.제13조에서 규정한 이용자의 의무를 이행하지 않은 경우
2.타인의 명의 또는 가명을 이용하여 신청한 경우, 신청서의 내용을 허위로 기재하여 서비스 이용승낙을 득한 경우
3.타인의 회원ID를 부정하게 사용하는 경우
4.전기통신관련볍령 등에 위배되는 경우
5.정보통신윤리위원회가 윤리심의에 따라 일정한 제재조치를 권고한 경우

제 15조 (이용제한의 해제 절차)
① 회사는 제1조의 규정에 의하여 이용제한을 하고자 하는 경우에는 그 사유, 일시 및 기간을 정하여 서면, 전자우편 또는 전화 등의 방법에 의하여 해당 이용 또는 대리인에게 통지합니다. 다만, 회사가 긴급하게 이용을 정지할 필요가 있다고 인정하는 경우에는 그러하지 아니합니다.
② 제1항의 규정에 의하여 이용정지의 통지를 받은 이용자 또는 그 대리인은 그 이용정지 의 통지에 대하여 이의가 있을 때에는 이의신청을 할 수 있습니다.
③ 회사는 제2항의 규정에 의한 이의신청에 대하여 그 확인을 위한 기간까지 이용정지를 일시 연기할 수 있으며, 그 결과를 이용자 또는 그 대리인에게 통지합니다.
④ 회사는 이용정지 기간 중에 그 이용정지 사유가 해소된 것이 확인된 경우에는 이용 정지 조치를 즉시 해제합니다

제16조 (서비스 이용계약의 해지)
① 이용자가 서비스 이용계약을 해지하고자 할 때에는 이용자 본인이 직접 온라인을 통해 개인정보변경/탈퇴 메뉴를 선택하셔서 해지 신청을 하거나, 본인이 직접 메일 또는 전화 등을 통하여 회사에 신청하여야 합니다.
② 이용자가 이용계약 체결일로부터 1일 이내에 정해진 요금을 납부하지 않으면 자동적으로 계약이 해지 됩니다.
③ 회사는 이용자가 제17조에서 규정한 서비스 이용제한사항을 위반하고도 소정의 제한기간내에 제한 사유를 해소하지 않았거나, 정당한 사유없이 의견진술에 응하지 않은 경우에는 서비스 이용계약을 해지할 수 있습니다.
④ 제2항에 의해 해지된 이용자에 대하여는 일정기간 재가입을 제한할 수 있습니다.
⑤ 회사는 이용자가 다음 사항에 해당하는 행위를 하였을 경우 사전 통지 없이 이용 계약을 해지하거나 또는 기간을 정하여 서비스 이용을 중지할 수 있습니다.
1.타인의 명예 훼손이나 불이익을 주는 경우 2.공공질서 및 미풍양속에 반한다고 판단 되는 경우 3. 범죄 행위에 관련된 경우 4. 서비스에 위해를 가하거나 건전한 이용을 저해한다고 판단되는 경우 5. 기타 관계 법령 및 본 약관에 위배된다고 판단되는 경우

제17조 (회사의 의무)
① 회사는 제11조 및 제16조 제1항에서 정한 사유 이외에는 이 약관에서 정한 바에 따라 계속적, 안정적으로 서비스를 제공할 의무가 있습니다.
② 회사는 서비스 제공설비를 항상 운용가능한 상태로 유지보수하여야 하며, 설비에 장애가 발생하거나 또는 멸실된 때에는 지체없이 이를 수리 .복구 하여야 합니다.
③ 회사는 서비스 제공과 관련하여 취득한 이용자의 개인신상정보를 본인의 사전 승낙없이 타인(회사이외의 자)에게 누설 또는 배포할 수 없으며, 회사의 서비스 관련 업무이외의 상업적 목적으로 사용할 수 없습니다. 다만, 다음 각 호의 1에 해당하는 경우에는 그러하지 아니합니다.
1.관계법령에 의한 수사상의 목적으로 관계기관으로부터 요구 받은 경우
2.정보통신윤리위원회의 요청이 있는 경우
3.회사가 정한 기간동안 이용 요금등을 체납하여 신용정보사업자 또는 신용정보집중기관에 제공하고자 하는 경우
④ 회사는 이용자로부터 제기되는 의견이나 불만이 정당하다고 인정할 경우에는 즉시 처리하여야 합니다. 다만, 즉시 처리가 곤란한 경우는 이용자에게 그 사유와 처리일정을 서비스 또는 전화, 서면 등으로 통보하여야 합니다.
⑤ 회사는 이용계약의 체결,계약사항의 변경 및 해지등 이용자의 계약관련 절차 및 내용등에 있어 이용자의 편의를 제공하도록 노력합니다.

제18조 (이용자의 의무)
① 이용자는 서비스 이용에 대한 대가로서 이 약관에서 정한 요금 등을 지정된 기일까지 납입하여야 합니다.
② 이용자는 이 약관 및 관계법령을 준수하여야 하며, 기타 회사의 업무수행에 지장을 초래하는 행위를 하여서는 아니됩니다.
③ 이용자는 주소 및 연락처등 이용신청사항이 변경된 경우에는 메일 또는 전화등을 통하여 이를 즉시 회사에 알려야 합니다.
④ 이용자는 서비스를 이용하여 얻은 정보를 회사의 승낙없이 복사, 복제, 개조, 번역하여 타인에게 제공하여서는 아니됩니다.
⑤ 이용자는 회사에서 승낙한 경우를 제외하고는 서비스를 이용하여 영업활동을 할 수 없으며, 저작권법에 따라 개인적인 용도가 아닌 경우 서비스내에 게제된 회사의 저작물 일부 또는 전부를 전제할 수 없습니다.
⑥ 이용자는 다음 각호에 해당하는 행위를 하여서는 아니되며, 만약 이에 해당하는 경우 회사는 게시물을 삭제하거나 서비스의 전부 또는 일부의 이용을 제한할 수 있습니다.
⑦ 이용자는 이 약관 및 관계법령을 준수하여야 하며, 기타 회사의 업무수행에 지장을 초래하는 행위를 하여서는 아니됩니다.
1.범죄행위를 목적으로 하거나 범죄행위를 교사하는 행위
2.반국가적 행위의 수행을 목적으로 하는 행위
3.선량한 풍속, 기타 사회질서를 해하는 행위
4.타인의 명예를 손상시키거나 불이익을 주는 행위
5.정보통신설비의 오동작이나 정보 등의 파괴를 유발시키는 해킹, 컴퓨터 바이러스 프로그램 등의 유포행위
6.다른 이용자 또는 제3자의 지적재산권을 침해하는 행위
7,수신자의 의사에 반하여 광고성 정보를 지속적으로 전송하거나 서비스의 안정적 운영에 지장을 초래하는 다량의 자료 송수신, 게시물 등록, 기타 건전한 서비스 이용에 반하는 행위
⑧ 자신의 아이디가 부정하게 사용된 경우, 이용자는 반드시 회사에 그 사실을 통보해야 합니다.

제19조 (양도 등의 금지)
① 이용자는 서비스 이용권리를 타인에게 대여, 양도 또는 증여 등을 할 수 없으며, 또한 질권의 목적으로도 사용할 수 없습니다.

제20조 (이용신청사항의 변경)
① 이용자는 제6조의 이용신청 내용을 변경하고자 하는 경우에는, 등록 후 3일 이내에 메일 또는 전화 등을 통하여 변경신청을 할 수 있으며, 서비스/브라우져를 통해서 이용계약을 변경해야 합니다.
② 제 1항의 규정에 의해 이용신청 내용 변경시 발생할 수 있는 이용료의 차액은 회사 서비스 규정에 따라 처리됩니다.

제21조 (이용자의 게시물 제한)
① 회사는 이용자가 게시하거나 등록하는 서비스 내의 내용물이 다음 각 사항에 해당된다고 판단되는 경우에 사전 통지없이 삭제하거나 열람을 제한 할 수 있습니다.
1. 회사, 다른 이용자를 비방하거나 중상모략으로 명예를 손상시키는 내용인 경우
2. 공공질서 및 미풍약속에 위반되는 내용인 경우
3. 범죄적 행위에 결부된다고 인정되는 내용인 경우
4. 회사 또는 제 3자의 저작권 등 기타 권리를 침해하는 내용인 경우
5. 기타 관계 볍령이나 회사에서 정한 규정에 위배되는 경우
② 이용자가 서비스 내에 게시한 게시물의 저작권은 이용자와 회사가 공동 소유합니다.

제22조 (이용신청 사항의 취소, 환불)
① 요금 선납 이용자가 서비스 이용신청을 취소 하고자 하는 경우에는 취소 사유를 명기하여 본인이 직접 메일 또는 전화 등을 통하여 취소 할 수 있습니다.
② 서비스 이용 취소 시에 따르는 환불조건은 재 정 경 제 부에서 공시한 전자상거래(인터넷사이버몰) 표준약관과 소비자피해보상 규정에 따라 다음과 같이 습니다.
1개월 이상의 계속적 이용계약인 경우로서 소비자의 귀책사유로 인한 계약해지 시 해지일까지의 이용일수에 해당하는 금액과 총이용금액의 10% 공제후 환급 ( 단, 계약체결일 또는 서비스 이용가능일로부터 7일이내에 해지를 요구하는 경우에는 위약금 없이 이용일수에 해당하는 금액만 공제하고 환급)
③ 환불액이 있을 경우에 이용자는 회사에 이용자의 은행 구좌번호와 입금주명을 알려야 한다.
④ 환불은 서비스이용 취소 신청 이후 7일 이내에 고객의 구좌로 입금한다.
⑤ 특별 적용 : 이벤트 및 판촉물을 받으신 경우에는 반송(반송비 개인부담)을 전제로 적용됩니다.

제23조 (요금의 구분)
① 서비스 이용과 관련하여 이용자가 납입하여야 할 요금 등의 종류는 서비스 별 약관에서 정하는 바에 따릅니다.
② 제1항의 요금에 관하여 약관에 명기되지 아니한 적용기준, 요금등 구체적인 사항은 회사가 정하여 서비스 안내에 게시하거나 별도로 공시하는 내용에 따릅니다.

제24조 (요금 납입자 및 요금등의 납입 청구)
① 요금 납입자는 이용고객으로 합니다. 다만, 미성년자등 회사가 인정하는 경우에는 그 법정 대리인 또는 제3자를 요금 납입자로 지정할 수 있습니다
② 제1항의 단서규정에 의한 요금납입자는 이용고객이 회사에 납입해야 할 요금등의 모든 채무를 이용자과 연대책임이 있습니다.

제25조 (요금 등의 납입 방법 및 기일)
①서비스 이용 요금의 납입은 선납제를 원칙으로 합니다.
②모든 요금납입책임자는 요금 등을 계약체결일로부터 1일 이내에 납부하여야 합니다.

제26조 (요금 등의 감면 및 할인)
① 회사는 서비스별 약관에서 정하는 바에 따라 요금등을 감면 및 할인할 수 있습니다.

제27조 (요금 등의 반환)
①회사는 요금 등의 과납 또는 오납이 있을 때에는 그 과납 또는 오납된 요금을 반환하는 대신 이용자의 동의를 얻어 그 상당액에 대하여 서비스 기간을 연장해 줄 수 있습니다.

제28조 (손해배상)
① 허위, 과장광고에 의한 이용계약시 - 계약해제 및 이용료 전액환급
- 이용료는 소비자가 지급한 모든 비용을 포함함(예 : 교재비 등 별도의 부대비용)
② 3일이상 서비스가 중지되거나 장애가 발생한 경우 또는 1개월 동안의 서비스 중지 및 장애발생 누적시간이 72시간을 초과한 경우
- 계약해지 및 잔여기간에 대한 이용료 환급
(단. 서비스중지 및 장애시간은 소비자가 회사에 통지한 후부터 계산하되, 서비스가 불가항력(천재지변 등)이나 업체의 사전고지 또는 과실로 인하여 중지되거나 장애가 발생한 경우에는, 서비스 중지 및 장애시간 계산에서 제외)
③ 4시간이상 서비스 중지 또는 장애로 인한 피해
- 서비스중지 및 장애시간의 3배를 무료로 연장
④ 실제 이용한 시간보다 초과하여 이용요금을 청구한 경우
- 초과분 환급 (초과사용분에 대해서는 사업자가 입증)
※ 인터넷교육서비스의 사은품 반환
- 소비자가 관련 법률에 의거 청약철회권을 행사한 경우 또는 소비자의 사유로 인한 중도해지시
사은품 미사용시 : 반환
사은품 사용시 : 동종 상품의 시중가격에서 손율등에 따른 금액을 지급하고 반환(단, 단순 포장개봉은 사은품 사용으로 보지 아니한다)
- 사업자의 귀책사유로 인한 계약해지시 : 사업자에게 사은품을 반환하지 않음
- 사업자가 계약서에 사은품의 품목 또는 가격을 미기재시 : 사업자에게 사은품을 반환하지 않음
② 회사는 그 손해가 다음 각 호에 해당하는 경우에는 손해배상을 아니합니다.
1.전시, 사변, 천재지변 또는 이에 준하는 국가 비상사태등 불가항력적인 경우
2.이용자의 고의 또는 과실로 인하여 발생한 경우
3.전기통신사업법에 의한 타 기간 통신사업자가 제공하는 전기통신서비스 장애로 인한 경우

제29조 (손해배상의 청구)
① 손해배상은 회사에 청구사유, 청구금액 및 산출근거를 기재하여 서면으로 청구하여야 합니다.
② 제1항의 손해배상 청구는 그 청구사유를 안 날로부터 3개월내에 행사하지 아니하면 그 청구권은 소멸합니다. 청구사유가 발생한 날로부터 1년이 경과 한 때에도 이와 같습니다.

제30조 (이용자에 대한 손해배상)
① 이용자가 제13조에서 규정한 의무사항을 위반하여 회사에 손해를 끼친 경우에 회사는 해당 이용자에 대해 손해배상을 청구할 수 있습니다.
② 회사가 이용자에 대해 손해배상을 청구하는 경우의 절차에 대해서는 제27조의 규정을 준용합니다.

제31조 (회사의 면책조항)
① 이용자가 회사의 서비스 제공으로 부터 기대되는 이익을 얻지 못하였거나 서비스 자료에 대한 취사선택 또는 이용으로 발생하는 불이익에 대하여 회사는 책임을 지지 아니합니다.
② 회사는 이용자들의 귀책사유로 인한 서비스 이용의 장애에 대하여 책임을 지지 아니합니다.
③ 회사는 이용자가 세기 또는 전송한 자료의 내용에 관하여는 책임을 지지 아니합니다.

제 32조 (재판권 및 준거법)
① "웰이스턴" 와 이용자간에 발생한 전자거래 분쟁에 관한 소송은 민사소송법상의 관할법원에 제기합니다.
② "웰이스턴" 와 이용자간에 제기된 전자거래 소송에는 한국법을 적용합니다.

제 33 조 (정보의 제공)
① 회사는 이용자가 서비스 이용 중 필요가 있다고 인정되는 다양한 정보에 대해서는 전자우편이나 서신우편 등의 방법으로 이용자에게 제공할 수 있습니다.
② 회사는 필요하다고 판단되는 경우 서비스 내용을 추가, 변경 또는 삭제할 수 있으며 이로 인하여 이용자가 추가로 주지해야 할 사항이 생긴 경우 회사는 그 내용을 공지합니다.

(주)마이멘토는 이용자의 사전 동의 없이는 이용자의 개인 정보를 공개하지 않으며, 수집된 정보는 아래와 같이 이용하고 있습니다.

첫째, 이용자들이 제공한 개인정보를 바탕으로 보다 더 유용한 서비스를 개발할 수 있습니다. 회사는 신규 서비스개발이나 컨텐츠의 확충시에 기존 이용자들이 회사에 제공한 개인정보를 바탕으로 개발해야 할 서비스의 우선 순위를 보다 더 효율적으로 정하고, 회사는 이용자들이 필요로 할 컨텐츠를 합리적으로 선택하여 제공할 수 있습니다.

둘째, 회사가 제공하는 각종 정보 및 서비스 등은 대부분 무료입니다. 회사는 이러한 무료 서비스를 제공하기 위해서 광고를 게재하고 있는데, 이용자들에 대한 정확한 개인정보를 바탕으로 각 서비스나 메뉴 등에 적절하게 광고와 내용들을 전달해 드릴 수 있으며, 이것은 궁극적으로 회사가 이용자 여러분들게 드리는 또 하나의 정보로서의 가치를 지니게 됩니다. 회사는 광고주들로부터 광고를 받아 광고주들이 대상으로 하려는 이용자의 유형에 맞게 광고를 보여줄 뿐, 광고주들에게는 절대로 이용자들의 개인정보를 보여주거나 제공하지 않습니다.

셋째, 각 수집정보별 수집목적은 다음과 같습니다.
- 이메일주소,전화번호 : 비밀번호 찾기, 고지사항 전달, 본인 의사확인, 불만처리 등 의사소통 경로의 확보, 새로운 서비스나 신상품, 이벤트 정보 등 최신 정보안내
- 은행계좌정보, 신용카드정보, 핸드폰 번호,전화번호 : 유료정보이용에 대한 요금결제
- 주소,전화번호 : 청구서, 물품 배송시 정확한 배송지의 확보
- 주소 : 인구통계학적 분석
- 그 외 선택항목 : 개인맞춤서비스를 제공하기 위한 자료
- 부모님(법정대리인)의 이름, 이메일주소, 전화번호 : 만 14세 미만 어린이 가입시 법정대리인 동의여부확인, 추후 법정대리인 본인확인
- IP Address, 방문일시 : 불량회원의 부정 이용 방지와 비인가 사용 방지

【 개인정보의 이용기간 및 보유기간 】
이용자가 (주)마이멘토의 회원으로서 (주)마이멘토에서 제공하는 서비스를 이용하는 동안 (주)마이멘토는 개인정보를 계속적으로 보유하며 서비스 제공 등을 위해 이용합니다. 회원의 개인정보는 다음과 같이 개인정보의 수집목적 또는 제공받은 목적이 달성되면 파기하는 것을 원칙으로 합니다. 단만, 상법, 전자상거래등에서의 소비자보호에 관한 법률 등 관련법령의 규정에 의하여 보존할 필요가 있는 경우 (주)마이멘토는 관계법령에서 정한 일정한 기간 동안 회원 정보를 보관합니다. 이 경우 (주)마이멘토는 보관하는 정보를 그 보관의 목적으로만 이용하며 보존기간은 다음과 같습니다.
① 계약 또는 청약철회 등에 관한 기록 보유 : 5년
② 대금결제 및 재화 등의 공급에 관한 기록 보유 : 5년
③ 소비자 불만 또는 분쟁처리에 관한 기록 보유 : 3년
귀하의 동의하에 보유하고 있는 거래정보 등을 귀하가 열람을 요구하는 경우 (주)마이멘토는 지체 없이 그 열람, 확인 할 수 있도록 조치합니다.</textarea>
